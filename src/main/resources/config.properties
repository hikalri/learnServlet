# 应用程序配置
app.name=MyWebApp
app.version=1.0.0
app.author=Example Developer

# 数据库配置
db.driver=com.mysql.cj.jdbc.Driver
db.url=jdbc:mysql://localhost:3306/mydb?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
db.username=username
db.password=123456

# 服务器配置
server.port=8080
server.context.path=/mywebapp

# 消息配置
message.welcome=欢迎使用我们的Web应用！
message.error=发生了一个错误，请稍后再试
message.success=操作成功完成

# 其他配置
debug.mode=true
cache.enabled=false
max.connections=100